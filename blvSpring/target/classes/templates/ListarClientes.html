<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="d-grid gap-2 text-center w-50 m-auto">
    <a th:href="@{/}">
        <img class="d-block mx-auto mt-4" th:src="@{/assets/img/logo.png}" width="72" height="72">
    </a>
    <h2 class="mt-5">Lista de Clientes </h2>
    <a th:href="@{/clientes/novo}" type="submit">
        <button class="btn btn-primary mt-3 mb-5" type="button">Adicionar Cliente</button>
    </a>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Senha</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.senha}"></td>

        <td class="d-flex text-center w-50 ">
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" type="submit">
                <button class="btn btn-success ms-0 me-1" type="button">Editar</button>
            </a>
            <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" type="submit">
                <button class="btn btn-danger me-5" type="button">Excluir</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
